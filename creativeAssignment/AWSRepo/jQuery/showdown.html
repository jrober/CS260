<html>
<head>
<title>Youtube Showdown</title>
<link rel="Stylesheet" type="text/css" href="glassfox.css" />
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="jquery.js"></script>
</head>

<body>

  <div id="page">

    <img id="logo" src="logo.png" alt="Youtube" style="width: 397px; height: 89px;">
    <h1>Showdown!</h1>

    <div id="resultBox" class="floatBox" style="display:none">
      <div>
        <form><input style="display:none" type="text" id="radius" value="10"></form>
        <h1 id="Match_results" style="margin-top: 20px;">Winner Results</h1>
        <div id="bar"><div id="left_bar"></div><div id="right_bar"></div></div>
        <div id="YT_results" style="margin-top: 40px;">No results</div>
      </div>
    </div></br>

    <div id="search" class="floatBox">

      <div id="results" style="display: none; position: relative;">
        <div class="top">click to</div>
        <div class="center shake">Fight!</div>
        <div id="GG_results"></div>
      </div>

      <div id="forms">
        <form style="margin: 0 auto">

          <h3>Welcome to the Showdown.</h3>
          <h2>Want to know who's more popular in your town?</h2>
          <h2>Enter two rivals, and we'll let them battle it out for <b>Youtube supremacy</b>.</h2>

          <div style="padding-top:30px">
            <input type="text" id="YT_input1">
            <div style="width:6%; display:inline-block">vs</div>
            <input type="text" id="YT_input2">
          </div><br>
          <div>
            <h4>Arena: &nbsp</h4>
            <input type="text" id="GG_input" placeholder="City, State">
            <input id="GG_button" type="submit" value="Submit">
          </div><br>

        </form>
      </div>

    </div></br>

  </div>
</body>
</html>
